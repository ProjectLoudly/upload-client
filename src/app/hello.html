<div class="container">
    <h1>File Upload POC</h1>
    <div class="row">
        <input type="file" (change)="addFile($event)">
        <button class="btn" (click)="upload()" *ngIf="metadataForm.valid && showUpload">Upload File</button>
    </div>
    <div *ngIf="showProgress" class="row">
        <div class="col">
            <h2>{{ progress }}%</h2>
        </div>
        <div class="col">
            <button class="btn orange darken-1" (click)="pause()">Pause Upload</button>
        </div>
        <div class="col">
            <button class="btn green darken-2" (click)="resume()">Resume Upload</button>
        </div>
        <div class="col">
            <button class="btn blue-grey lighten-3" (click)="cancel()">Cancel Upload</button>
        </div>
    </div>
    <form [formGroup]="metadataForm" *ngIf="showMeta" class="row">
        <div class="col">
            <label>Title:</label>
            <input type="text" formControlName="title">
            <p *ngIf="metadataForm.controls.title.errors">This is a required field</p>

        </div>
        <div class="col">
            <label>Author:</label>
            <input type="text" formControlName="author">
            <p *ngIf="metadataForm.controls.author.errors">This is a required field</p>
        </div>
    </form>
    <br />
    <div [hidden]="!success">
        Your file has been successfully uploaded.
    </div>
    <div [hidden]="!error">
        There was an error with your upload. Please try again.
        <br />
        {{ error }}
    </div>
</div>
