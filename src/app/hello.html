<h1>File Upload POC</h1>
<div>
    <input type="file" (change)="addFile($event)">
    <button class="btn" (click)="upload()">Upload File</button>
    <div *ngIf="file">
        Uploading: {{ file.name }}
        <br />
        {{ progress * 100 }}%
        <button class="btn" (click)="pause()">Pause Upload</button>
        <button class="btn" (click)="resume()">Resume Upload</button>
        <button class="btn" (click)="cancel()">Cancel Upload</button>
    </div>
</div>
